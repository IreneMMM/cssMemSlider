<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CSSMemSlider</h1>
    <div class="slider">
        <input type="radio" name="radio-dot" id="radio1" checked>
        <label for="radio1" class="label first-dot">
            <span class="dot"></span></label>
        <input type="radio" name="radio-dot" id="radio2">
        <label for="radio2" class="label">
            <span class="dot"></span></label>
        <input type="radio" name="radio-dot" id="radio3">
        <label for="radio3" class="label">
            <span class="dot"></span></label>
        <input type="radio" name="radio-dot" id="radio4">
        <label for="radio4" class="label">
            <span class="dot"></span></label>
        <input type="radio" name="radio-dot" id="radio5">
        <label for="radio5" class="label last-dot">
            <span class="dot"></span></label>
        <div class="slider__info">
            <h2 class="slider__text">How I learned programming</h2>
            <h2 class="slider__text">Use the --force</h2>
            <h2 class="slider__text">Not sure if I really know how to code</h2>
            <h2 class="slider__text">While and do .. while</h2>
            <h2 class="slider__text">If you're not tired you're not doing it right</h2>
        </div>
        <div class="slider__images">
            <img src="assets/pic1.jpg" alt="slide1" class="slider__image">
            <img src="assets/pic2.png" alt="slide2" class="slider__image">
            <img src="assets/pic3.png" alt="slide3" class="slider__image">
            <img src="assets/pic4.webp" alt="slide4" class="slider__image">
            <img src="assets/pic5.png" alt="slide5" class="slider__image">
        </div>
    </div>
</body>

</html>
